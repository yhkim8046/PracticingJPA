<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">Item name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Item name">
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">stockQuantity</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="stockQuantity">
        </div>
        <div class="form-group">
            <label th:for="author">author</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="author">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
